{% extends "admin/layout.html"%}
{% block title %}Users{% endblock %}
{% block content %}
<div class="content w-100">
    <div class="container">
        <div class="row">

            <a href="/admin/airports/create">
                Create 
            </a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">ICAO</th>
                        <th scope="col">IATA</th>
                        <th scope="col">Country</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>
                        {% for airport in airports %}
                        <tr>
                            <th scope="row">{{ airport['name'] }}</th>
                            <th scope="row">{{ airport['icao_code'] }}</th>
                            <th scope="row">{{ airport['iata_code'] }}</th>
                            <th scope="row">{{ airport['country'] }}</th>
                            <th scope="row">
                                <a href="{{ url_for('admin.edit_airport', airport_id=airport['id']) }}">Edit</a>
                                <a href="{{ url_for('admin.delete_airport', __METHOD_OVERRIDE__='POST', airport_id=airport['id']) }}">Delete</a>
                            </th>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
