<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>

        {% endblock %}
    </head>
    <body>
        <div class="dashboard-sidebar nav d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
