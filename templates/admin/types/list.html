{% extends "admin/layout.html" %}
{% block title %}List Types{% endblock %}
{% block content %}
<div class="container padding py-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Engine</th>
                <th scope="col">Name</th>
                <th scope="col">Registration</th>
            </tr>
        </thead>
        <tbody>
                {% for type in types %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ type['name'] }}</td>
                    <td>{{ type['mzfw'] }}</td>
                    <td>{{ type['mtow'] }}</td>
                    <td><a href="edit/{{ type['id'] }}">Edit</a></td>
                    <td><a href="delete/{{ type['id'] }}">Delete</a></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
