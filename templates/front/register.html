{% extends "base.html" %}
{% block title %}Create a new account{% endblock %}
{% block content %}
<div class="container">
    <form class="form" method="post">

        <div class="input-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="email" name="email" />
        </div>

        <div class="input-group">
            <label for="email">Username</label>
            <input type="text" id="username" class="username-input" name="username" />
        </div>

        <div class="input-group">
            <label for="email">Name</label>
            <input type="text" id="name" class="name-input" name="name" />
        </div>

        <div class="input-group">
            <label for="email">Password</label>
            <input type="password" id="password" class="password" name="password" required/>
        </div>

        <div class="input-group">
            <label for="email">Password</label>
            <input type="password" id="confirm_password" class="password" name="confirm_password" required/>
        </div>
        <input type="submit" value="Submit">

    </form>
</div>
{% endblock %}
