{% extends "base.html" %}
{% block title %}User Dashboard{% endblock %}
{% block content %}

<div class="content">
    <div class="container">

        <div class="stat-box row">

            <div class="box-title">
                <h3>Stats</h3>
            </div>

            <div class="col">
                <h2>Flights</h2>
            </div>
            <div class="col">
                <h2>Hours</h2>
            </div>
            <div class="col">
                <h2>Rating</h2>
            </div>
            <div class="col">
                <h2>Base</h2>
            </div>
            <div class="col">
                <h2>Location</h2>
            </div>

        </div>

        <div class="row mt-5">
            <div class="booked-flight">

                <div class="box-title">
                    <h3>Booked flight</h3>
                </div>
                <div class="box-content">
                    <div class="departure">
                        <span class="icao">KLAS</span>
                        <span class="iata">LAS</span>                        
                    </div>
                    <div class="flight-info">
                        <span class="callsign">NKS421</span>
                        <span class="aircraft-type">A20N</span>
                    </div>
                    <div class="arrival">
                        <span class="icao">KSEA</span>
                        <span class="iata">LAS</span>    
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<h1>This is the front end user page</h1>
{% endblock %}
